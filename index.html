    <!-- Custom JS -->
    <script>
        // JavaScript for displaying greeting and datetime
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            let greeting;
            if (hours < 12) {
                greeting = "Good morning!Jogja";
            } else if (hours < 18) {
                greeting = "Good afternoon! Jogja";
            } else {
                greeting = "Good evening!Jogja";
            }
            document.getElementById('greeting').innerText = greeting;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
            document.getElementById('datetime').innerText = now.toLocaleDateString('en-US', options);
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
